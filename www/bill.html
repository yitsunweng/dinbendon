<script type="text/template" id="form-template">
	<h2 class="form-heading">Query Your Bill</h2>
	<div class="form-group fix-input-height fix-mail-width">
		<input id="account" type="email" name="account" style="width:100%;" class="form-control" placeholder="Email" required>
	</div>
	<div class="form-group fix-input-height fix-date-width">
		<input id="date_begin" name="date_begin" type="text" style="width:100%;" class="form-control datepicker" placeholder="Date begin" required>
	</div>
	<div class="form-group fix-input-height fix-date-width">
		<input id="date_end" name="date_end" type="text" style="width:100%;" class="form-control datepicker" placeholder="Date end" required>
	</div>
	<div class="form-group fix-input-height fix-btn-width">
		<button id="submit" class="btn btn-lg btn-primary btn-block" style="width:100%;" type="submit" disabled>Submit</button>
	</div>
	<div id="query_div" class="table-responsive"></div>
	<div class="table-responsive">
		<table id="result_tbl" class="table Tbl"></table>
	</div>
</script>

<script type="text/template" id="table-template">
	<table id="query_tbl" class="table Tbl tablesorter">
		<thead>
			<tr class="active">
				<th>UID</th>
				<th>Time</th>
				<th>Interface</th>
				<th>IP Addr</th>
				<th>TX (bytes)</th>
				<th>RX (bytes)</th>
			</tr>
		</thead>
		<tbody>
		</tbody>
	</table>
</script>

<script type="text/template" id="tr-template">
	<tr>
		<td><%= data.uid %></td>
		<td><%= data.time %></td>
		<td><%= data.wanif %></td>
		<td><%= data.ip %></td>
		<td><%= data.tx %></td>
		<td><%= data.rx %></td>
	</tr>
</script>

<script type="text/template" id="tr-result-template">
	<tr class="Brst">
		<td class="Brst" colspan=6>
			<strong>
				<%= data %>
			</strong>
		</td>
	</tr>
</script>

<script type="text/template" id="tr-sum-template">
	<tr class="Brst">
		<td class="Brst" colspan=6>
			<strong>
				Uplink Data: [ <%= data.tx_sum %> bytes ] / Downlink Data: [ <%= data.rx_sum %> bytes ]
			</strong>
		</td>
	</tr>
</script>
